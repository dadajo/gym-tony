<div class="container">
    <img src="gym/templates/header.jpeg" class="img-header">
    <form>
      <div class="form-group">
        <label for="name">Código</label>
        <input type="number" class="form-control" id="codigo" required>
      </div>
      <div class="form-group">
        <label for="alterEgo">Correo electrónico</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <button type="submit" class="btn btn-success">Enviar</button>
    </form>
    <div class="panel panel-info">
      <div class="panel-heading">
        <span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span>
        ¿Por qué queremos tu correo?
        </div>
      <div class="panel-body">
        <p>Gracias a tu correo podremos enviarte cientos de ofertas en suplementos para el deporte.</p>
        <p class="panel-info-text">Ayúdanos y te ayudaremos!!</p>
      </div>
    </div>
</div>
